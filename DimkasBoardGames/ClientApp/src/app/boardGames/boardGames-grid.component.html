<div class="container">
  <div class="row grid-container">
    <div class="col-md-10">
      <div class="table">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>&nbsp;</th>
            <th (click)="sort('title')">Title</th>
            <th (click)="sort('boardGameGenre.genreName')">Genre</th>
            <th (click)="sort('shortDescription')">Description</th>
            <!--                            <th (click)="sort('city')">City</th>-->
            <!--                            <th (click)="sort('state.name')">State</th>-->
            <!--                            <th (click)="sort('orderTotal')">Order Total</th>-->
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let boardGame of boardGames;trackBy:trackby.boardGame">
            <td><img src="assets/images/{{boardGame.imageThumbnailUri}}"
                     class="card-image" alt="Board Game Img"/></td>
            <td><a [routerLink]="['/boardGames',boardGame.boardGameId]">{{ boardGame.title | capitalize }}</a></td>
            <td>{{ boardGame.boardGameGenre.genreName | capitalize }}</td>
            <td>{{ boardGame.shortDescription }}</td>
            <!--                            <td>{{ boardGame.city | trim }}</td>-->
            <!--                            <td>{{ boardGame.state.name }}</td>-->
            <!--                            <td>{{ boardGame.orderTotal | currency:'USD':'symbol' }}</td>-->
          </tr>
          <tr *ngIf="!boardGames.length">
            <td>&nbsp;</td>
            <td colspan="6">No Records Found</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
