    <div class="form-group">
      <label>Genre</label>
      <select class="form-control"

              name="boardGameGenre"
              required>

      </select>

    </div>

    <br/>

    <div *ngIf="boardGame">
      <div class="alert alert-warning" *ngIf="boardGame.boardGameId && deleteMessageEnabled">
        Delete Board Game?&nbsp;&nbsp;<button class="btn btn-danger" (click)="delete($event)">Yes</button>&nbsp;&nbsp;
        <button class="btn btn-default" (click)="deleteMessageEnabled = false">No</button>
      </div>

      </button>&nbsp;&nbsp;

      <div class="pull-right" *ngIf="!deleteMessageEnabled">
        <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
